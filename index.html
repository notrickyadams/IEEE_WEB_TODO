<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app</title>
</head>
<body>
 <div class="container">
    <div class="stats-container">
        <div class="details">
            <h1>Todo App</h1>
            <p>keep it up!</p>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
        </div>
        <div class="stats-numbers">
            <p id="numbers">2/3</p>
        </div>
    </div>
    <form action="">
        <input type="text" placeholder="add your task">
        <button type="submit">submit</button>
    </form>
    <div class="todayTask">
      <h2>
        today's task
      </h2><p>See All</p>
      <div class="task1">
        <h3>teem meating</h3>
        <h6>Group discussion for the new product</h6>
        <h4>10:00</h4>
      </div>
    </div>
    <ul class="task-list"></ul>
 </div>
</body>
</html>
